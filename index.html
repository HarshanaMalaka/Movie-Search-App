<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelRadar</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reel-Radar</h1>
            <p class="subtitle">Discover your next favorite movie</p>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="movie" placeholder="Enter movie name...">
                <button class="search-button" onclick="search()">
                    <span>Search</span>
                </button>
            </div>
        </div>
    </div>

    <div id="movieDetails" class="hidden">
        <div class="movie-container">
            <div class="poster-section">
                <div class="poster-wrapper">
                    <img src=" " id="poster" alt="Movie Poster" class="poster">
                    <div class="rating-badge" id="rating-badge">0.0</div>
                </div>
            </div>

            <div class="details-section">
                <h2 id="title" class="movie-title"></h2>
                
                <div class="info-grid">
                    <div class="info-card">
                        <h3><i class="fas fa-calendar-alt"></i> Release Info</h3>
                        <p>Year: <span id="year"></span></p>
                        <p>Released: <span id="released"></span></p>
                        <p>Runtime: <span id="runtime"></span></p>
                    </div>

                    <div class="info-card">
                        <h3><i class="fas fa-star"></i> Ratings</h3>
                        <p>IMDB: <span id="imdb"></span></p>
                        <p>Votes: <span id="votes"></span></p>
                        <p>Metascore: <span id="metascore"></span></p>
                    </div>

                    <div class="info-card">
                        <h3><i class="fas fa-film"></i> Production</h3>
                        <p>Director: <span id="director"></span></p>
                        <p>Writers: <span id="writers"></span></p>
                        <p>Actors: <span id="actors"></span></p>
                    </div>

                    <div class="info-card">
                        <h3><i class="fas fa-info-circle"></i> Details</h3>
                        <p>Genre: <span id="genre"></span></p>
                        <p>Language: <span id="language"></span></p>
                        <p>Country: <span id="country"></span></p>
                    </div>
                </div>

                <div class="plot-card">
                    <h3><i class="fas fa-book-open"></i> Plot</h3>
                    <p id="plot"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
